<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parqueo TORRE GRANADOS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loginCard" class="login-wrapper">
        <div class="card-center">
            <img class="logo-large" src="logotorre.png" alt="Logo">
            <h2 class="title-ios">Acceso al Sistema</h2>
            <div class="input-container">
                <div class="input-field">
                    <label>Usuario</label>
                    <input type="text" id="loginUser" placeholder="Usuario">
                </div>
                <div class="input-field">
                    <label>Contraseña</label>
                    <input type="password" id="loginPass" placeholder="••••••••" onkeypress="if(event.key === 'Enter') login()">
                </div>
                <div style="text-align: left; margin-top: 10px; display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="rememberMe" style="width: 18px; height: 18px;"> 
                    <label for="rememberMe" style="font-size: 13px; color: #8e8e93; font-weight: 600;">Recordar usuario</label>
                </div>
            </div>
            <button class="ios-btn btn-large" style="margin-top: 20px;" onclick="login()">Entrar al Sistema</button>
        </div>
    </div>

    <div id="appCard" class="app-container" style="display:none;">
        <div class="reloj-viva">
            <div id="reloj">00:00:00</div>
            <div id="fecha">-- de -- de ----</div>
        </div>

        <div class="header-logo-container">
            <img class="logo-app-main" src="logotorre.png" alt="Logo">
        </div>

        <div class="card center-content">
            <h2 class="title-ios-sub">INGRESAR VEHÍCULO</h2>
            <input type="text" id="plateInput" class="input-plate" placeholder="PLACA" style="text-transform: uppercase;" onkeypress="if(event.key === 'Enter') registrarEntrada()">
            <button class="ios-btn btn-large" style="margin-top: 20px;" onclick="registrarEntrada()">REGISTRAR ENTRADA</button>
        </div>

        <div class="card">
            <h2 class="title-ios-green">Vehículos en Parqueo</h2>
            <ul id="activeList"></ul>
        </div>

        <div class="card center-content">
            <div class="button-row" style="margin-bottom: 10px;">
                <button class="ios-btn-alt btn-med" onclick="cobrarBaño()" style="background: #5ac8fa;">Baño (Q3)</button>
                <button class="ios-btn-alt btn-med" onclick="cobrarTicketPerdido()" style="background: #ffcc00; color: #000;">Ticket Perdido</button>
                <button class="ios-btn-alt btn-med" onclick="abrirModalMensual()" style="background: #af52de;">Mensualidad</button>
            </div>
            <div class="button-row">
                <button class="ios-btn-alt btn-med" onclick="toggleHistorial()">Ver Historial</button>
                <button class="ios-btn-report btn-med" onclick="generarReporteHTML()">Reporte Final</button>
            </div>
            <div id="historialBox" class="historial-container" style="display:none;"></div>
        </div>

        <div class="footer-user-fixed">
            <div id="userDisplay"></div>
        </div>
    </div>

    <div id="modalMensual" class="modal-simple" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:1000; justify-content:center; align-items:center;">
        <div class="card" style="width:90%; max-width:350px;">
            <h3>Cliente Mensual</h3>
            <div class="input-field"><label>Nombre</label><input type="text" id="mNombre"></div>
            <div class="input-field">
                <label>Mes</label>
                <select id="mMes" style="width:100%; padding:10px; border-radius:10px; border:1px solid #ddd;">
                    <option value="Enero">Enero</option><option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option><option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option><option value="Junio">Junio</option>
                    <option value="Julio">Julio</option><option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option><option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option><option value="Diciembre">Diciembre</option>
                </select>
            </div>
            <div class="input-field"><label>Costo Q</label><input type="number" id="mCosto"></div>
            <div class="button-row">
                <button class="ios-btn" style="padding:15px; flex:1;" onclick="guardarMensualidad()">Guardar</button>
                <button class="ios-btn-danger" style="margin-top:0; padding:15px; flex:1;" onclick="cerrarModalMensual()">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
